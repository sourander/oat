<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>Oppimispäiväkirja pojolaskuri</title>
    <link rel="stylesheet" href="static/css/style.css">
</head>
<body>

<div id="container">
    <h1>Arvostelutyökalu</h1>

    <!-- Drop-down menu where user can select from various profiles. This will be appended by main.js -->
    <select id="profileSelect">
        <option value="null" disabled selected>Select profile</option>
    </select>

    <form id="gradeForm">
        <div id="questionsContainer"></div>

        <button type="button" id="gradeButton">Calculate Grade</button>
    </form>

    <div class="guideText">
        <p>Valitse profiili ja vastaa kysymyksiin. Paina lopuksi "Calculate Grade" -nappia. Jos kaksi tai enemmän arvosanoista on nollia, arvosana on 0.</p>
    </div>

    <div id="gradeResultContainer"></div>

</div>

<script type="module" src="static/js/main.js"></script>

</body>
</html>
